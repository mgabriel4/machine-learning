site_name: Machine Learning
site_author: Maria Gabriela Santos
site_url: https://mgabriel4.github.io/machine-learning/
repo_url: https://github.com/mgabriel4/machine-learning
repo_name: github/machine-learning

theme:
  name: material
  palette:
    - scheme: default
      primary: deep_purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme)"
      primary: deep_purple
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep_purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      primary: deep_purple
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference

  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.top
    - navigation.path
    - navigation.tracking
    - navigation.expand

  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.snippets:
      url_download: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
        - name: python
          class: python
          # validator: !!python/name:markdown_exec.validator
          # format: !!python/name:markdown_exec.formatter
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors
  - git-committers:
      repository: hsandmann/hsandmann.github.com
      branch: main
  - badges
  - minify:
      minify_html: true
  - markdown-exec
  - render_swagger:
      allow_arbitrary_locations: true
  - termynal:
      prompt_literal_start:
        - "$"
        - ">"

extra_javascript:
  - https://unpkg.com/mathjax/es5/tex-mml-chtml.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://fastly.jsdelivr.net/npm/jquery/dist/jquery.min.js
  - https://fastly.jsdelivr.net/npm/echarts/dist/echarts.min.js

nav:
  - Home: index.md
  - Conceitos: ./classes/conceitos/main.md
  - Árvore de decisão: 
    - Projeto 1: ./classes/arvore-de-decisao/projeto1/main.md
    - Projeto 2: ./classes/arvore-de-decisao/projeto2/main.md
  - KNN:
    - Projeto: ./classes/knn/main.md
  - K-Means:
    - Projeto: ./classes/k-means/main.md
  - Métricas de Avaliação:
    - Projeto: ./classes/metricas/main.md
  - Roteiros:
    - Roteiro 1: ./classes/roteiro1/main.md
    - Roteiro 2: ./classes/roteiro2/main.md
    - Roteiro 3: ./classes/roteiro3/main.md
    - Roteiro 4: ./classes/roteiro4/main.md
  - Projeto: ./classes/projeto/main.md
  - Quiz:
    - Conceitos: ./classes/quiz/conceitos.md
